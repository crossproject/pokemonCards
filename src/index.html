<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon Cards | Home</title>
    <link rel="stylesheet" href="/css/main.css" />

    <script src="./js/main.js" type="module"></script>
  </head>
  <body class ="main-index">
    <header class="divider" id="main-header"></header>

    <main id="divider">
      <div class="slideshow-container">
        <div class="mySlides fade">
          <img src="images/main.png" alt="main Pokemon Hero Image">
        </div>
        <div class="mySlides fade">
          <img src="images/regions.png" alt="regions Pokemon Hero Image">
        </div>
        <div class="mySlides fade">
          <img src="images/cutePokemon.png" alt="main Pokemon Hero Image">
        </div>       
        <div class="mySlides fade">
          <img src="images/store.png" alt="main Pokemon Hero Image">
        </div>
        <div class="mySlides fade">
          <img src="images/random.png" alt="main Pokemon Hero Image">
        </div>
        <div class="mySlides fade">
          <img src="images/deckCards.png" alt="main Pokemon Hero Image">
        </div>
        <div style="text-align:center">
          <span class="dot" onclick="currentSlide(1)"></span> 
          <span class="dot" onclick="currentSlide(2)"></span> 
          <span class="dot" onclick="currentSlide(3)"></span> 
          <span class="dot" onclick="currentSlide(4)"></span> 
          <span class="dot" onclick="currentSlide(5)"></span> 
          <span class="dot" onclick="currentSlide(6)"></span> 
      </div>
      </div>
      <br>
      
      <div id="FunfactsDiv">
        <h1>Fun Facts</h1>
        <section class="FunFacts">
          <h2 id="pokemon-legendary-or-mythical"></h2>
          <h3 id="pokemon-name"></h3>
          <p id="pokemon-number"></p>
          <p id="pokemon-dex-entry"></p>
          <span id="pokemon-image"></span>
        </section>

        <section class="FunFacts2">
          <h2 id="pokemon-legendary-or-mythical"></h2>
          <h3 id="pokemon-name"></h3>
          <p id="pokemon-number"></p>
          <p id="pokemon-dex-entry"></p>
          <span id="pokemon-image"></span>
        </section>
      </div>

      <div id="login-div">
        <form name="login">
          <div>
            <label for="email">Email:</label>
            <input
              type="email"
              id="email"
              name="email"
              value="user1@email.com"
              required
            />
          </div>
          <div>
            <label for="password">Password:</label>
            <input
              type="password"
              id="password"
              name="password"
              value="user1"
              required
            />
          </div>
          <button type="submit" id="login-button">Log in</button>
        </form>
      </div>
    </main>
    <footer id="main-footer">
      <!-- <div class="footer">&copy;<span> WDD 330 Pokemon Cards. All rights reserved.</span></div> -->
    </footer>
  </body>
</html>
