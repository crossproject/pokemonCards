<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon Cards | Game</title>
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="/css/game.css" />

    <script src="../js/game.js" type="module"></script>
  </head>
  <body class="main-index">
    <header class="divider" id="main-header"></header>

    <main id="divider">
      <div id="gameboard">
        <div id="stadium">
          <div id="player-score">
            <h2>Score: <span></span></h2>
          </div>
          <div id="player-life"></div>
          <div id="battle-result"></div>
          <div id="player-sprite">
            <figure>
              <img src="/images/player.png" alt="player-sprite" />
              <figcaption>Bluey</figcaption>
            </figure>
          </div>
          <div id="oponent-sprite">
            <figure>
              <img src="/images/oponent.png" alt="oponent-sprite" />
              <figcaption>Reed</figcaption>
            </figure>
          </div>
          <div id="pokemon-battle">
            <div id="player-pokemon"></div>
            <div id="oponent-pokemon"></div>
          </div>
          <div id="action-buttons"></div>
        </div>
      </div>
    </main>
    <footer id="main-footer">
      <!-- <div class="footer">&copy;<span> WDD 330 Pokemon Cards. All rights reserved.</span></div> -->
    </footer>
  </body>
</html>
