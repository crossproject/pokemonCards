<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon Cards | Deck Cards</title>
    <link rel="stylesheet" href="/css/main.css" />
    <script src="./js/pokemonCard.js" type="module"></script>
  </head>
  <body>
    <header class="divider" id="main-header"></header>
    <main class="divider">
        <section class="pokemon-card">
            <h1 id="pokemonName"></h1>
            <img id="pokemonImage">
            <p id="pokemonNumber"></p>
            <p id="pokemonHeight"></p>
            <p id="pokemonWeight"></p>
            <p id="pokemonType1"></p>
            <p id="pokemonType2"></p>
            <p id="pokemonAbility"></p>
            <p id="statTotal"></p>
        </section>


    </main>
    <footer id="main-footer"></footer>
  </body>
</html>
